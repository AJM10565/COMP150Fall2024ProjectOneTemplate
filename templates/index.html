<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikini Bottom Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #output {
            margin-top: 20px;
            padding: 20px;
            background: #ecf0f1;
            border-radius: 8px;
            font-family: monospace;
            text-align: left;
            overflow-y: auto;
            max-height: 400px;
        }
    </style>
</head>
<body>
<h1>ðŸŒŸ Welcome to Bikini Bottom Adventure! ðŸŒŸ</h1>
<div id="game-container">
    <p>Start your adventure and make your choices!</p>
    <button id="startButton">Start Game</button>
    <button id="nextButton" style="display: none;">Next Step</button>
    <button id="choiceButton" style="display: none;">Make a Choice</button>
    <div id="riddle-container" style="display: none;">
        <h2 id="riddle"></h2>
        <div id="options"></div>
    </div>
</div>
<div id="output">Game output will appear here.</div>

<script>
    // Helper function to send POST requests
    const postRequest = async (endpoint, data = {}) => {
        const response = await fetch(endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
        });
        return response.json();
    };

    // Update output text
    const updateOutput = (message) => {
        const output = document.getElementById("output");
        output.textContent = message;
    };

    // Display riddle and options
    const displayRiddle = (riddleQuestion, riddleOptions) => {
        const riddleContainer = document.getElementById("riddle-container");
        const riddleElement = document.getElementById("riddle");
        const optionsElement = document.getElementById("options");

        riddleElement.textContent = riddleQuestion;
        optionsElement.innerHTML = "";
        riddleOptions.forEach((option, index) => {
            const button = document.createElement("button");
            button.textContent = option;
            button.onclick = () => makeChoice(index);
            optionsElement.appendChild(button);
        });

        riddleContainer.style.display = "block";
    };

    // Game logic
    const startGame = async () => {
        updateOutput("Starting the game...");
        try {
            const response = await postRequest("/start");
            updateOutput(response.message);
            displayRiddle(response.riddle_question, response.riddle_options);
            document.getElementById("nextButton").style.display = "inline-block";
        } catch {
            updateOutput("Error: Unable to start the game!");
        }
    };

    const nextStep = async () => {
        updateOutput("Proceeding to the next step...");
        try {
            const response = await postRequest("/next");
            updateOutput(response.message);
            document.getElementById("choiceButton").style.display = "inline-block";
        } catch {
            updateOutput("Error: Unable to proceed to the next step!");
        }
    };

    const makeChoice = async (choice) => {
        updateOutput(`Making choice ${choice + 1}...`);
        try {
            const response = await postRequest("/choice", { choice: choice });
            updateOutput(response.message);
            if (response.riddle_question !== "No more riddles left!") {
                displayRiddle(response.riddle_question, response.riddle_options);
            } else {
                document.getElementById("riddle-container").style.display = "none";
            }
        } catch {
            updateOutput("Error: Unable to make a choice!");
        }
    };

    // Attach event listeners
    document.getElementById("startButton").addEventListener("click", startGame);
    document.getElementById("nextButton").addEventListener("click", nextStep);
</script>
</body>
</html>
